<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
        <a-camera gps-camera="simulateLatitude:19.190589 ; simulateLongitude:73.179939"
        rotation-reader>
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.004902109921639508 0.004902109921639508 0.004902109921639508"
                    gps-entity-place="latitude: 19.190589; longitude: 73.179939;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.004902109921639508 0.004902109921639508 0.004902109921639508"
                    gps-entity-place="latitude: 19.190358931915732; longitude: 73.18035375326873;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.004902109921639508 0.004902109921639508 0.004902109921639508"
                    gps-entity-place="latitude: 19.190161345067132; longitude: 73.1800050660968;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.004902109921639508 0.004902109921639508 0.004902109921639508"
                    gps-entity-place="latitude: 19.190561584847437; longitude: 73.17957591265441;"
                ></a-entity>

            <!-- <a-camera gps-camera rotation-reader></a-camera> -->
            </a-camera>
        </a-scene>
    </body>
</html>
